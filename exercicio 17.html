<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logica de programacao com JS</title>
</head>

<body>

  <h1>Logica de programacao com JS</h1>

  <script>

    var ano = 1004;

    while (ano <= 2023) {

      if (!(ano % 100 === 0) || (ano % 400 === 0)) {
        document.write(ano + ` <br> `);
      } else {
        document.write(ano + `nao e bissexto <br>`);
      }

      ano += 4;

    }

    document.write(`saiu do loop`);

  </script>

</body>

</html>
