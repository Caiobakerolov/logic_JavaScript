<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>refazendo exercicio 9</title>
</head>

<body>

  <h1>refazendo exercicio 9</h1>

  <script>

    var n1 = parseFloat(prompt('Digite sua primeira nota: '));
    var n2 = parseFloat(prompt('Digite sua segunda nota'));

    var media = (n1 + n2) / 2;

    if (n1 > 0 && n2 > 0 && media > 5) {
      alert('Parabens voce passou!')
    } else {
      alert('Infelizmente nao foi dessa vez!')
    }

  </script>

</body>

</html>
