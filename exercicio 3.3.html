<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>praticando exercicio 3</title>
</head>

<body>

  <script>

    var n1 = parseFloat(prompt('Digite um numero'));
    var n2 = parseFloat(prompt('Digite outro numero'));
    alert('A soma dos numeros digitados foram: ' + (n1 + n2));
    alert('A subtracao dos numeros digitado foram: ' + (n1 - n2));
    alert('A multiplicacao dos numeros digitados foram: ' + (n1 * n2));
    alert('A divisao dos numeros digitados foram: ' + (n1 / n2));

  </script>

</body>

</html>
