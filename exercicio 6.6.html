<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praticando exercicio 6</title>
</head>

<body>

  <h1>Praticando exercicio 6</h1>

  <script>

    var n1 = parseFloat(prompt('Digite sua primeira nota'));
    var n2 = parseFloat(prompt('Digite sua segunda nota'));
    var media = (n1 + n2) / 2;
    alert('A sua primeira nota foi: ' + n1 + ' sua segunda nota foi: ' + n2 + ' vamos calcular sua media: ' + (media > 5));

  </script>

</body>

</html>
