<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logica de programacao em JS</title>
</head>

<body>

  <script>

    var n1 = parseInt(prompt('numero do jogador 1'));
    var n2 = parseInt(prompt('numero do jogador 2'));

    if (n1 === n2) {
      alert('voces empataram');

    } else {
      var nSorteado = parseInt(Math.random() * 2);
      alert(`nSorteado: ` + nSorteado);

      if ((nSorteado === 0 && n1 < n2) || (nSorteado === 1 && n1 > n2)) {
        alert("ganhou o jogador 1");
      } else {
        alert("ganhou o jogador 2");
      }

    }

  </script>

</body>

</html>
