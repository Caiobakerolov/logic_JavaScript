<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logica de programacao com JS</title>
</head>

<body>

  <h1>Logica de programacao com JS</h1>

  <div id="output"></div>

  <script>

    var produtos = new Array('caneta', 'lapis', 'tesoura', 'borracha', 'caderno', 'livro');

    produtos.push('compasso', 'cartolina');

    var output = document.querySelector('#output');

    var msg = '';

    for (var i = 0; i < produtos.length; i++) {
      msg += 'produto ' + (i + 1) + ': ' + produtos[i] + ' <br> ';
    }

    output.innerHTML = msg;

  </script>

</body>

</html>
