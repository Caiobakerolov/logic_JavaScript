<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refazendo exercicio 12</title>
</head>

<body>

  <h1>Refazendo exercicio 12</h1>

  <script>

    var n1 = parseFloat(prompt('Digite um numero de 0 a 5: '));

    switch (n1) {
      case 1:
        alert('nao foi dessa vez!');
        break;

      case 2:
        alert('leia o conteudo com mais atencao e tente novamente');
        break;

      case 3:
        alert('Parabens, se dedique mais nos estudos');
        break;

      case 4:
        alert('Parabens, mais continue estudando');
        break;

      case 5:
        alert('Parabens, voce chegou na media esperada');
        break;

      default:
        alert('Digite um numero de 0 a 5')
    }

  </script>

</body>

</html>
