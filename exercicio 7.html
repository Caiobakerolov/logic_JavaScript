<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logica de programacao com JS</title>
</head>

<body>

  <script>

    var n1 = parseFloat(prompt("Digite um numero"));
    var n2 = parseFloat(prompt("Digite um numero"));

    var media = (n1 + n2) / 2;

    alert(media > 5);

    if (media > 5) {
      alert("parabens! voce foi aprovado");
    } else {
      alert("Desculpe, mais nao foi dessa vez");
    }

  </script>

</body>

</html>
