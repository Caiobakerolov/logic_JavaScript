<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logica de programacao com JavaScript</title>
</head>

<body>

  <h1>Array</h1>

  <div id="output">

  </div>

  <script>

    var user1 = new Object();
    user1.nome = 'maria';
    user1.email = 'maria@gmail.com';

    var user2 = new Object();
    user2.nome = 'joao';
    user2.email = 'joao@gmail.com';

    var user3 = new Object();
    user3.nome = 'aline';
    user3.email = 'aline@gmail.com';

    var users = new Array(user1, user2, user3);

    console.log(users);

    var msg = '';
    var x = 0;
    while (users[x]) {
      console.log(users[x].nome);
      msg += users[x].nome + ' - ' + users[x].email + ' <br>';
      x++;
    }

    document.querySelector('#output').innerHTML = msg;

  </script>

</body>

</html>
