<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praticando exercico 5</title>
</head>

<body>

  <h1>Praticando exercico 5</h1>

  <script>

    var n1 = parseFloat(prompt('Digite um numero'));
    var n2 = parseFloat(prompt('Digite outro numero'));

    alert('O primeiro numero foi ' + n1 + ' e o segundo foi ' + n2 + ' o resto da divisao dos dois numero foi: ' + (n1 % n2));
    alert('O calculo de ' + n1 + ' elevado a ' + n2 + ' foi: ' + (n1 ** n2));

  </script>

</body>

</html>
