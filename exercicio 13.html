<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logica de programacao com JS</title>
</head>

<body>

  <script>

    var numero = parseFloat(prompt("digite um numero"));
    var indice = 1;

    while (indice <= 1000) {
      document.write(numero + ` x ` + indice + ` = ` + (numero * indice) + ` <br>`);

      indice = indice + 1;

    }

    document.write(`saiu do loop`);


  </script>

</body>

</html>
