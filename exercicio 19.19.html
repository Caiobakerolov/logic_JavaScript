<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refazer exercicio 19</title>
</head>

<body>

  <h1>Refazer exercicio 19</h1>
  <p>Introduzindo coisas no HTML com JS</p>

  <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
  <button onclick="limparTabuada()">Limpar Tabuada</button>

  <div id="output"></div>

  <script>

    function mostrarTabuada() {

      var n = prompt('Digite um numero');

      limparTabuada();

      var n = parseFloat(n);

      for (var i = 1; i <= 1000; i++) {
        mensagem += n + ' x ' + i + ' = ' + (n * i) + ' <br> ';
      }

      output.innerHTML = mensagem;

    }

    function limparTabuada() {
      mensagem = '';
      output.innerHTML = mensagem;
    }

    var output = document.querySelector('#output');
    mensagem = '';

  </script>

</body>

</html>
