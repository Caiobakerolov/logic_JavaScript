<!DOCTYPE html>

<head>

  <title>Refazendo exercicio 16</title>

<body>

  <h1>Refazendo exercicio 16</h1>

  <script>

    var ano = 1004;

    while (ano <= 2023) {
      document.write(ano + '<br>');
      ano = ano + 4;
    }

    document.write('saiu do loop');

  </script>
