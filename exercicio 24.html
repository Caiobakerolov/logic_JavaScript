<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logica de programacao com JS</title>
</head>

<body>

  <h1>Logica de programacao com JS</h1>

  <button onclick="iniciarCalculo('+')"> + </button>
  <button onclick="iniciarCalculo('-')"> - </button>
  <button onclick="iniciarCalculo('*')"> * </button>
  <button onclick="iniciarCalculo('/')"> / </button>

  <div id="output"></div>

  <script>

    var n1 = prompt('Digite um numero');

    escreve(n1);

    function iniciarCalculo(simbolo) {
      var n1 = document.querySelector('#output').textContent;

      n1 = parseFloat(n1);

      var n2 = parseFloat(prompt('Digite outro numero'));

      var msg = calcular(simbolo, n1, n2);

      escreve(msg);
    }

    function escreve(mensagem) {
      var output = document.querySelector('#output');
      output.innerHTML = mensagem;
    }

    function calcular(simbolo, n1, n2) {

      var numeroCalculado = null;

      switch (simbolo) {
        case '+':
          numeroCalculado = n1 + n2;
          break;

        case '-':
          numeroCalculado = n1 - n2;
          break;

        case '*':
          numeroCalculado = n1 * n2;
          break;

        case '/':
          numeroCalculado = n1 / n2;
      }

      return numeroCalculado;

    }

  </script>

</body>

</html>
