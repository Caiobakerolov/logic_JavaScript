  <h1>praticando exercicio 7</h1>

  <script>

    var n1 = parseFloat(prompt('Digite sua primeira nota: '));
    var n2 = parseFloat(prompt('Digite sua segunda nota: '));
    var media = (n1 + n2) / 2;

    if (media > 5) {
      alert('Parabens voce foi aprovado!')
    } else {
      alert('Nao foi dessa vez, Reprovado!')
    }
