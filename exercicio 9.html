<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logica de programacao com JS</title>
</head>

<body>

  <script>

    var nota1 = parseInt(prompt("Digite sua primeira nota"));
    var nota2 = parseInt(prompt("Digite sua segunda nota"));
    var media = ((nota1 + nota2) / 2);

    if (nota1 > 0 && nota2 > 0 && media > 5) {
      alert("Parabens voces foram Aprovados");
    } else {
      alert("Desculpe, mais nao foi dessa vez");
    }

  </script>

</body>

</html>
