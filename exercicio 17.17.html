<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refazendo exercicio 17</title>
</head>

<body>

  <h1>Refazendo exercicio 17</h1>

  <script>

    var ano = 1004;

    while (ano <= 2023) {
      if (!(ano % 100 === 0) || (ano % 400 === 0)) {
        document.write(ano + ' <br> ');
      } else {
        document.write(ano + ' Esse nao e um ano bissexto <br> ');
      }
      ano += 4;
    }

    document.write('saiu do loop');

  </script>

</body>

</html>
