<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refazendo exercicio 15</title>

</head>

<body>

  <h1>Refazendo exercicio 15</h1>

  <script>

    var n1 = parseFloat(prompt('Digite um numero'));

    for (var i = 1; i <= 1000; i++) {
      document.write(n1 + ' x ' + i + ' = ' + (n1 * i) + ' <br> ');

      if (i % 10 === 0) {
        document.write('<hr>')
      }
    }

    document.write('saiu do loop');

  </script>

</body>

</html>
