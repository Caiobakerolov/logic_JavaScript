<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logica de programacao com JS</title>
</head>

<body>

  <h1>Logica de programacao com JS</h1>

  <button onclick="mostrarTabuada()">Criar tabuada</button>
  <button onclick="limparTabuada()">Limpar tabuada</button>

  <div id="output"></div>

  <script>

    function mostrarTabuada() {

      var n = parseFloat(prompt('Digite um numero'));

      limparTabuada();

      for (var i = 1; i <= 1000; i++) {
        mensagem += n + ' x ' + i + ' = ' + (n * i) + ' <br> ';

      }

      output.innerHTML = mensagem;

    }

    function limparTabuada() {
      mensagem = '';
      output.innerHTML = mensagem;
    }

    var output = document.querySelector('#output');

    var mensagem = '';

  </script>

</body>

</html>
