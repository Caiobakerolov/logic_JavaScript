<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logica de programacao com JS</title>
</head>

<body>

  <h1>Logica de programacao com JS</h1>

  <script>

    var dias = new Array('domingo', 'segunda', 'terca', 'quarta', 'quinta', 'sexta', 'sabado');

    var hoje = new Date();
    var diaSemana = hoje.getDay(); // retorna o dia da semana


    alert(diaSemana);
    alert('Bem vindo, hoje e: ' + dias[diaSemana]);

  </script>

</body>

</html>
