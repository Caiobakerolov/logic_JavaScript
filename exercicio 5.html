<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logica de programacao com JS</title>
</head>

<body>

  <h1>Logica de programacao com Javascript</h1>

  <script>

    var n1 = prompt("Digite um numero");
    var n1 = parseInt(n1);

    var n2 = prompt("Digite um numero");
    var n2 = parseInt(n2);

    alert(" o resto da divisao de " + n1 + " por " + n2 + " : " + (n1 % n2));
    alert("o numero " + n1 + " elevado a " + n2 + " e: " + (n1 ** n2));

  </script>

</body>

</html>
