<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refazendo exercicio 18</title>
</head>

<body>

  <h1>Refazendo exercicio 18</h1>

  <p>Introduzindo coisas no HTML com JS</p>

  <div id="output"></div>

  <script>

    var output = document.querySelector('#output');
    var mensagem = '';
    for (var i = 0; i <= 1000; i++) {
      mensagem += 'i: ' + i + ' <br> ';
    }

    output.innerHTML = mensagem;

  </script>

</body>

</html>
