<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>logica de programacao com JS</title>
</head>

<body>

  <script>

    var n1 = parseInt(prompt("Digite um numero"));

    switch (n1) {
      case 1:
        alert(`boa escolha`);
        break;

      case 2:
        alert(`legal`);
        break;

      case 3:
        alert(`caramba`);
        break;

      default:
        alert(`escolha de 1 a 3`);
    }

  </script>

</body>

</html>
