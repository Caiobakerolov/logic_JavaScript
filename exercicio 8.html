<body>

  <script>

    var n1 = parseInt(prompt("Numero do jogador 1"));
    var n2 = parseInt(prompt("Numero do jogador 2"));

    if (n1 === n2) {
      alert("Voces empataram!");

    } else {
      var nSorteado = (parseInt(Math.random() * 2));
      alert(`nSorteado: ` + nSorteado);

    } if (nSorteado === 0) {
      if (n1 < n2) {
        alert("Venceu o jogador 1");
      } else {
        alert("Venceu o jogador 2");
      }

    } else {
      if (n1 > n2) {
        alert("ganhou o jogador 2");
      } else {
        alert("ganhou o jogador 1");
      }
    }






  </script>

</body>
