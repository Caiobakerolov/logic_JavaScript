<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logica de programacao com JavaScript</title>
</head>

<body>

  <h1>Logica com JS</h1>

  <script>

    var n1 = prompt("Digite um numero");
    var n1 = parseInt(n1);

    var n2 = prompt("Digite outro numero");
    var n2 = parseInt(n2);

    alert("a subtração é: ... " + (n1 - n2));
    alert("a multiplicação é: ... " + (n1 * n2));
    alert("a divisão é: ... " + (n1 / n2));
    alert("a soma é: ... " + (n1 + n2));

  </script>

</body>

</html>
